name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "x.y.z"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', inputs.version) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Build todas las acciones sin lockfile
      - name: Build all actions
        run: |
          for d in .github/actions/*; do
            if [ -f "$d/package.json" ]; then
              echo "ðŸ“¦ Building $d"
              (cd "$d" && npm install && npm run build)
            fi
          done

      # Crear tag si se ejecuta manualmente
      - name: Crear tag desde dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          V="${{ inputs.version }}"
          [[ "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || { echo "::error ::VersiÃ³n invÃ¡lida (usa x.y.z)"; exit 1; }
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v$V" -m "Release v$V"
          git push origin "v$V"
