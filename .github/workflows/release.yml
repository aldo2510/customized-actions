name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "x.y.z"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', inputs.version) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Build todas las acciones sin lockfile
      - name: Build all actions
        run: |
          for d in .github/actions/*; do
            if [ -f "$d/package.json" ]; then
              echo "ðŸ“¦ Building $d"
              (cd "$d" && npm install && npm run build)
            fi
          done

      # Crear tag si se ejecuta manualmente
      - name: Crear tag desde dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          V="${{ inputs.version }}"
          [[ "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || { echo "::error ::VersiÃ³n invÃ¡lida (usa x.y.z)"; exit 1; }
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v$V" -m "Release v$V"
          git push origin "v$V"

      # Crear release y subir dist
      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          generate_release_notes: true
          fail_on_unmatched_files: false
          append_body: false
          files: |
            .github/actions/**/dist/**

      # Alias mayor (v1 â†’ vX.Y.Z)
      - name: Alias mayor
        run: |
          echo "TAG=${TAG}"
          MAJOR="${TAG%%.*}"  # v1 de v1.2.3
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR" -m "Update $MAJOR to $TAG" "$TAG"
          git push origin "$MAJOR" --force
