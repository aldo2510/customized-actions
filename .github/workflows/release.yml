name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "x.y.z"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # üß± Build todas las acciones sin lockfile
      - name: Build all actions
        run: |
          echo "Construyendo todas las acciones..."
          for d in .github/actions/*; do
            if [ -f "$d/package.json" ]; then
              echo "---- $d ----"
              cd "$d"
              npm install
              npm run build
              cd - > /dev/null
            fi
          done

          # Verifica si hay cambios en dist/
          if ! git diff --quiet -- .github/actions/*/dist; then
            echo "::error ::Hay cambios en dist/ sin commitear. Ejecuta 'npm run build' y sube dist/ antes del release."
            exit 1
          fi

      # üè∑Ô∏è Crea tag si el workflow se ejecuta manualmente
      - name: Crear tag desde dispatch (si aplica)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          V="${{ inputs.version }}"
          if [[ ! "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error ::Versi√≥n inv√°lida, usa formato x.y.z"
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v$V" -m "Release v$V"
          git push origin "v$V"

      # üîÅ Actualiza alias mayor (v1 ‚Üí v1.2.3)
      - name: Alias mayor (v1 ‚Üí vX.Y.Z)
        run: |
          TAG="${{ github.ref_name || format('v{0}', inputs.version) }}"
          MAJOR="${TAG%%.*}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR" -m "Update $MAJOR to $TAG" "$TAG"
          git push origin "$MAJOR" --force
