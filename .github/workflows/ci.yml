name: Build Actions (autocommit dist)

on:
  push:
    branches: [ "main" ]
    # Evita bucles: si el push solo toca dist/, no vuelve a disparar
    paths-ignore:
      - ".github/actions/**/dist/**"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # necesario para commitear/pushear

jobs:
  build-actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action_path:
          - .github/actions/validate-pom
          - .github/actions/check-node-version

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        working-directory: ${{ matrix.action_path }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (ncc) → genera dist/
        working-directory: ${{ matrix.action_path }}
        run: npm run build

      - name: Autocommit de dist/ si hay cambios
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Solo añade el dist de esta acción del matrix
          git add "${{ matrix.action_path }}/dist" || true

          # Si no hay cambios, no commitea
          if git diff --cached --quiet; then
            echo "No hay cambios en ${{ matrix.action_path }}/dist"
            exit 0
          fi

          git commit -m "chore(${ { matrix.action_path } }): build dist [skip ci]"
          git push
