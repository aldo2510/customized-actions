name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action_path:
          - .github/actions/validate-pom
          - .github/actions/check-node-version

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        working-directory: ${{ matrix.action_path }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (ncc)
        working-directory: ${{ matrix.action_path }}
        run: npm run build

      - name: Verificar que dist/ est√° actualizado y commiteado
        run: |
          if ! git diff --quiet -- ${{ matrix.action_path }}/dist; then
            echo "::error ::Hay cambios en ${{ matrix.action_path }}/dist sin commitear. Ejecuta 'npm run build' y sube dist/."
            exit 1
          fi
