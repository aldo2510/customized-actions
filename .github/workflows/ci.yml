name: Build all actions and commit dist

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/actions/**/dist/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build all actions
        run: |
          echo "🔍 Searching for actions to build..."
          ACTIONS=$(find .github/actions -type f -name package.json -exec dirname {} \;)
          for dir in $ACTIONS; do
            echo "⚙️ Building $dir"
            cd "$dir"
            npm install --no-audit --no-fund --silent
            if npm run build >/dev/null 2>&1; then
              echo "✅ Built $dir"
            else
              echo "⚠️ Skipping $dir (no build script)"
            fi
            cd - >/dev/null
            git add "$dir/dist" || true
          done

      - name: Commit dist changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main || true

          git commit -m "chore(actions): auto-build dist [skip ci]"
          git push origin HEAD:main
