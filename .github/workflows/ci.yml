name: Build Actions (autocommit dist)

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/actions/**/dist/**"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action_path:
          - .github/actions/validate-pom
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        working-directory: ${{ matrix.action_path }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (ncc) â†’ genera dist/
        working-directory: ${{ matrix.action_path }}
        run: npm run build

      - name: Autocommit de dist/ si hay cambios
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          ACTION_PATH="${{ matrix.action_path }}"
          git add "$ACTION_PATH/dist" || true

          if git diff --cached --quiet; then
            echo "No hay cambios en $ACTION_PATH/dist"
            exit 0
          fi

          echo "Committing changes for $ACTION_PATH"
          git commit -m "chore(${ACTION_PATH}): build dist [skip ci]"
          git push
